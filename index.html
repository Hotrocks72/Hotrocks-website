

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Fonts & Meta -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot Rocks - A Salute to The Rolling Stones</title>
  <meta name="description" content="Hot Rocks - A high-energy Rolling Stones tribute band bringing classic rock to life.">
  <meta property="og:title" content="Hot Rocks – A Salute to The Rolling Stones">
  <meta property="og:image" content="https://hotrocks72.github.io/Hotrocks-website/HotRocks_Lips.png">
  <meta property="og:url" content="https://hotrocks72.github.io/Hotrocks-website/">
  <meta property="og:type" content="website">

  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 80px 20px;
      background: #000;
    }

    header img {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin: 0 auto 30px auto;
      display: block;
    }

    h1 {
      font-family: 'Rock Salt', cursive;
      font-size: 3em;
      color: #e00;
      margin: 20px 0;
    }

    h2 {
      font-family: 'Rock Salt', cursive;
      color: #e00;
      font-size: 2em;
      margin-bottom: 30px;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .band-photo {
      text-align: center;
      margin-bottom: 40px;
    }

    .band-photo img {
      max-width: 800px;
      width: 100%;
      border: 3px solid #e00;
      border-radius: 8px;
    }

    .member {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .member img {
      width: 100%;
      max-width: 250px;
      border-radius: 6px;
      border: 2px solid #e00;
    }

    .member-name {
      font-family: 'Rock Salt', cursive;
      font-size: 1.2em;
      color: #e00;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="HotRocks_Lips.png" alt="Hot Rocks Logo">
    <h1>Hot Rocks – A Salute to The Rolling Stones</h1>
  </header>

  <section>
    <h2>Band Photo</h2>
    <div class="band-photo">
      <img src="HotRocksBand2025.JPG" alt="Hot Rocks Band 2025">
    </div>
  </section>

  <section>
    <h2>Meet the Band</h2>
    <div class="gallery">
      <div class="member">
        <a href="bobby1.jpeg" data-lightbox="band"><img src="bobby1.jpeg" alt="Bobby Lewis"></a>
        <div class="member-name">Bobby Lewis</div>
      </div>
      <div class="member">
        <a href="Jack1.jpeg" data-lightbox="band"><img src="Jack1.jpeg" alt="Jackie Hibbard"></a>
        <div class="member-name">Jackie Hibbard</div>
      </div>
      <div class="member">
        <a href="JeffE1.jpeg" data-lightbox="band"><img src="JeffE1.jpeg" alt="Jeff Evans"></a>
        <div class="member-name">Jeff Evans</div>
      </div>
      <div class="member">
        <a href="Chad1.jpeg" data-lightbox="band"><img src="Chad1.jpeg" alt="Chad Lyons"></a>
        <div class="member-name">Chad Lyons</div>
      </div>
      <div class="member">
        <a href="Craig1.jpeg" data-lightbox="band"><img src="Craig1.jpeg" alt="Craig Gysler"></a>
        <div class="member-name">Craig Gysler</div>
      </div>
      <div class="member">
        <a href="JeffEn1.jpeg" data-lightbox="band"><img src="JeffEn1.jpeg" alt="Jeff Enlow"></a>
        <div class="member-name">Jeff Enlow</div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Hot Rocks – A Salute to The Rolling Stones
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
