

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Rocks – A Salute to The Rolling Stones</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 80px 20px;
      background: #000;
    }

    header img {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin: 0 auto 30px auto;
      display: block;
    }

    h1 {
      font-family: 'Rock Salt', cursive;
      font-size: 3em;
      color: #e00;
      margin: 20px 0;
    }

    h2 {
      font-family: 'Rock Salt', cursive;
      color: #e00;
      font-size: 2em;
      margin-bottom: 30px;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Gallery Layout */
    .band-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
      margin-top: 40px;
    }

    .band-member {
      text-align: center;
    }

    .band-member img {
      width: 100%;
      max-width: 250px;
      border: 3px solid #e00;
      border-radius: 10px;
    }

    .band-member-name {
      font-family: 'Rock Salt', cursive;
      color: #e00;
      font-size: 1.5em;
      margin-top: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="HotRocks_Lips.png" alt="Hot Rocks Logo">
    <h1>Hot Rocks – A Salute to The Rolling Stones</h1>
  </header>

  <section>
    <h2>Meet the Band</h2>
    <div class="band-gallery">

      <!-- Row 1 -->
      <div class="band-member">
        <img src="Jack1.jpeg" alt="Jackie Hibbard">
        <div class="band-member-name">Jackie Hibbard</div>
      </div>

      <div class="band-member">
        <img src="bobby1.jpeg" alt="Bobby Lewis">
        <div class="band-member-name">Bobby Lewis</div>
      </div>

      <div class="band-member">
        <img src="JeffE1.jpeg" alt="Jeff Evans">
        <div class="band-member-name">Jeff Evans</div>
      </div>

      <!-- Row 2 -->
      <div class="band-member">
        <img src="Chad1.jpeg" alt="Chad Lyons">
        <div class="band-member-name">Chad Lyons</div>
      </div>

      <div class="band-member">
        <img src="Craig1.jpeg" alt="Craig Gysler">
        <div class="band-member-name">Craig Gysler</div>
      </div>

      <div class="band-member">
        <img src="JeffEn1.jpeg" alt="Jeff Enlow">
        <div class="band-member-name">Jeff Enlow</div>
      </div>

    </div>
  </section>

  <footer>
    &copy; 2025 Hot Rocks – A Salute to The Rolling Stones
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
